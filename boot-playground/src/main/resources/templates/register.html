<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<div th:if="${param.success}">
    <div>You've successfully registered!</div>
</div>
<form th:action="@{/user/register}" th:object="${user}" method="post">
    <div>
        <label for="username">Username</label>
        <input type="text" th:field="${user.username}" id="username" placeholder="Username">
        <span th:if="${#fields.hasErrors('username')}" th:errors="${user.username}"></span>
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" th:field="${user.password}" id="password" placeholder="Password">
        <span th:if="${#fields.hasErrors('password')}" th:errors="${user.password}"></span>
    </div>
    <div>
        <label for="confirmPassword">Confirm password</label>
        <input type="password" th:field="${user.confirmPassword}" id="confirmPassword" placeholder="Confirm password">
        <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="${user.confirmPassword}"></span>
    </div>
    <div>
        <input type="submit" name="login-submit" id="login-submit" value="Register">
    </div>
</form>
<a href="/login">To login</a>
</body>
</html>
